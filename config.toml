enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Music]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm64-v8a"
included-patches = "'Predictive back gesture' 'Export internal data documents provider' 'Enable Android debugging' 'Remove screen capture restriction' 'Override certificate pinning' 'Remove screenshot restriction' 'Hide mock location' 'Export all activities' 'Permanent repeat' 'Permanent shuffle' 'Hide category bar'"
cli-source = "ReVanced/revanced-cli"
patches-source = "ReVanced/revanced-patches"
cli-version = "dev"
patches-version = "dev"
build-mode = "both"
